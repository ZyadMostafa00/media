<div class="item position-relative">
  <a [routerLink]="['/details', item.id, item.media_type]">
    <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/' + item.poster_path" alt="Poster">
    <img *ngIf="!item.poster_path && item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/' + item.profile_path" alt="Profile">
    <h3 class="h6 my-2">{{ item.title}} {{ item.name }}</h3>
    <!-- <p *ngIf="item.overview">{{item.overview}} . . . .</p> -->
    <div *ngIf="item.vote_average" class="Rating position-absolute top-0 end-0 text-white p-1">
      {{ item.vote_average.toFixed(1) }}
    </div>
  </a>
</div>
