<header class=" vh-100 align-items-end mb-5  d-flex ">
  <div class="container">
      <h2 class="h3 fw-bolder">Top Trending Movies Right Now</h2>

<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of headerTreandingMovies">
      <ng-template carouselSlide [id]="slide.id">
          <img [src]="imagePrefix+slide.poster_path" >
      </ng-template>
  </ng-container>

</owl-carousel-o>
</div>


</header>
